<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body onload="OnLoad()">

    <div class="container-fluid p-4 display-5 text-center">
        Dicionar.io
    </div>

    <button onclick="clearData()">DEBUG RESETAR</button>
    
    <div class="container-sm col-6 border border-dark rounded">
        <div class="row p-3">
            <span class="display-6 mb-3" id="word-text">?</span>
            <p id="hint0">1.</p>
            <p id="hint1">2.</p>
            <p id="hint2">3.</p>
        </div>
    </div>
    
    <div class="container-sm mt-3 col-6 border border-dark rounded">
        <div class="row p-2 mt-2 mb-2 text-center">
            <form onsubmit="checkGuess(); return false;">
                <input type="text" id="guess-input" placeholder="Digite seu chute.">
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
    
    <div class="p-3 text-center" id="display-text"><!-- CORRECT! / WRONG! text !--></div>

    <div class="mt-1 p-3 text-center" id="display-tentativas">Tentativas Anteriores:  </div>
    
    <div class="container-sm col-1 text-center">
        <div class="row gy-1">
            <table class="table table-striped table-hover text-center guesses">
            <!--tabela-->
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
</body>
</html>
